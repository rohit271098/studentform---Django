{% load static %}
<!doctype html>
<html lang="en">

  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootsyrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Student Form</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="alert alert-warning" role="alert">
            <h3>Student Form!!</h3>
          </div>



    <form method="post" action="/">{% csrf_token %}
        <div class="form-group">                 <!-- mention the method and action-->
          <label>User Name</label>
          <input type="text" class="form-control" id="usn" name="usn" placeholder="Enter user name">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
          </div>

          <div class="form-group">
            <label>Semester</label>
            <input type="number" class="form-control" id="sem" name="sem" placeholder="Enter semester">
          </div>

          <div class="form-group">
            <label>Phone No.</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
          </div>

          <div class="form-group">
            <label for="email" >Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>



        <button type="submit" class="btn btn-danger">Submit</button>

      </form>
    </div>
</body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
